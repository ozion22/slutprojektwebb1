<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Galleri</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="navbar" id="nvbar">
      <a href="index.html">Hem</a>
      <a href="galleri.html" class="active">Galleri</a>
      <a href="quan.html">Quan Media</a>
      <a href="kontakt.html">Kontakt</a>
      <a href="om.html">Om</a>
      <a href="javacript:void(0)" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <div class="titel">
      <h1>Galleri</h1>
    </div>
    <div class="div-content">
      <img
        class="mySlides"
        src="../img/TantoMarina.jpeg"
        alt="Tantolundens Marina"
        style="width: 100%"
      />
      <img
        class="mySlides"
        src="../img/Storkyrka.jpg"
        alt="Helsingfors Storkyrka"
        style="width: 100%"
      />
      <img
        class="mySlides"
        src="../img/GamlaStan.jpg"
        alt="Överblig över Gamla stan"
        style="width: 100%"
      />
      <img
        class="mySlides"
        src="../img/Ekerö.jpg"
        alt="Solnedgång över Ekerö"
        style="width: 100%"
      />
      <img
        class="mySlides"
        src="../img/20220430_202318.jpg"
        alt="Valborgseld"
        style="width: 100%"
      />
      <button class="slider-button display-left" onclick="changeImage(-1)">
        &#129076;
      </button>
      <button class="slider-button display-right" onclick="changeImage(1)">
        &#129078;
      </button>
    </div>
    <img
      id="myImg"
      src="../testbilder/1200px-Facebook_Logo_(2019).png"
      alt=""
      style="width: 100%; max-width: 300px"
    />
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01" />
      <div id="caption"></div>
    </div>
    <script src="../js/domjs.js"></script>
    <footer>
      <p>Tim Saaraenen Fotografi - Alla bilder är originella</p>
    </footer>
